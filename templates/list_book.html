<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу | My Book Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="p-6 bg-white shadow flex justify-between">
        <h1 class="text-2xl font-bold text-blue-600">My Book Exchange</h1>
        <a href="/dashboard" class="text-gray-600 hover:text-blue-600">← Назад в личный кабинет</a>
    </header>


    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="max-w-2xl mx-auto mt-6">
          {% for message in messages %}
            <div class="bg-green-100 text-green-800 px-4 py-2 rounded border border-green-300 shadow mb-2">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}


    <main class="max-w-2xl mx-auto mt-8 bg-white p-8 rounded shadow">
        <h2 class="text-xl font-bold mb-6">Добавить новую книгу</h2>
        <form action="/list-book" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Название книги</label>
                <input type="text" name="title" required class="w-full border border-gray-300 p-2 rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Автор</label>
                <input type="text" name="author" required class="w-full border border-gray-300 p-2 rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Состояние</label>
                <select name="condition" class="w-full border border-gray-300 p-2 rounded" required>
                    <option value="">Выберите</option>
                    <option>Новая</option>
                    <option>Хорошее</option>
                    <option>Удовлетворительное</option>
                    <option>Б/у</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium">Баллы (стоимость обмена)</label>
                <input type="number" name="points" required min="1" class="w-full border border-gray-300 p-2 rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Описание (необязательно)</label>
                <textarea name="description" class="w-full border border-gray-300 p-2 rounded" rows="3"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium">URL изображения (необязательно)</label>
                <input type="text" name="image_url" class="w-full border border-gray-300 p-2 rounded">
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Добавить книгу
            </button>
        </form>
    </main>

</body>
</html>
